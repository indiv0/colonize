<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colonize</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight text-gray-900">
          Colonize
        </h1>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 justify-items-center">
          <div class="px-4 py-6 sm:px-0">
            <div class="border-4 border-dashed border-gray-200 rounded-lg h-auto">
              <canvas class="w-720px" id="bevy-canvas"></canvas>
            </div>
          </div>
          <div class="px-4 py-6 bg-white shadow sm:rounded-lg w-720px">
            <p>The canvas will be blank for a few seconds while the game loads.</p>
            <br/>
            <p>Controls:</p>
            <ul class="list-disc list-inside">
              <li>Move around: W A S D Q E</li>
              <li>Look around: arrow keys or numpad arrows</li>
              <li>Slice terrain: - =</li>
              <li>Spawn 10 dwarves: T</li>
              <li>Select a dwarf: left mouse button</li>
              <li>Move a selected dwarf: Z X C V B N</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script type="module">
      import init from './colonize.js'
      init()
    </script>
  </body>
</html>
