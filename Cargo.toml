[package]
name = "colonize"
version = "0.2.0"
authors = ["Nikita Pekin <nikita@frecency.com>"]
description = "A Dwarf Fortress/Rimworld-like game written in Rust"
repository = "https://github.com/indiv0/colonize"
readme = "README.md"
keywords = [
    "colonize",
    "game",
    "dwarf",
    "fortress",
    "rimworld",
    "bevy"
]
license = "GPL-3.0-or-later"
edition = "2018"

[dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", rev = "4fecb899aaa33cf2ebc42ac94a32d4b5336c6e93", default-features = false }
bevy_mod_picking = { git = "https://github.com/indiv0/bevy_mod_picking", rev = "c3953144dfd18be207ac3e4f0cca46f7b24ed9ff" }
bevy_webgl2 = { git = "https://github.com/mrk-its/bevy_webgl2", rev = "0500d2f3f7b8b4bc09706569fa6b125fc14dd52a", optional = true }
building-blocks = { git = "https://github.com/indiv0/building-blocks", rev = "77132d2e1e54eb4da70387afb54a8b706927d172", default-features = false, features = ["compress-snappy", "mesh"] }
nalgebra = "0.22.1"
rand = "0.7.3"
tessellation = { git = "https://github.com/indiv0/tessellation" }

[features]
default = [
    "bevy/bevy_audio",
    "bevy/bevy_dynamic_plugin",
    "bevy/bevy_gilrs",
    "bevy/bevy_gltf",
    "bevy/bevy_wgpu",
    "bevy/bevy_winit",
    "bevy/render",
    "bevy/png",
    "bevy/hdr",
    "bevy/mp3",
    "bevy/x11"
]
wasm = [
    "bevy/bevy_gltf",
    "bevy/bevy_winit",
    "bevy/render",
    "bevy/png",
    "bevy_webgl2"
]

[profile.dev]
opt-level = 3

[profile.release]
debug = true
debug-assertions = true
overflow-checks = true
lto = true
