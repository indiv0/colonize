[package]
name = "colonize"
version = "0.2.0"
authors = ["Nikita Pekin <nikita@frecency.com>"]
description = "A Dwarf Fortress/Rimworld-like game written in Rust"
repository = "https://github.com/indiv0/colonize"
readme = "README.md"
keywords = [
    "colonize",
    "game",
    "dwarf",
    "fortress",
    "rimworld",
    "bevy"
]
license = "GPL-3.0-or-later"

[dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", rev = "4fecb899aaa33cf2ebc42ac94a32d4b5336c6e93", default-features = false }
bevy_mod_picking = { git = "https://github.com/indiv0/bevy_mod_picking" }
bevy_webgl2 = { git = "https://github.com/mrk-its/bevy_webgl2", optional = true }
nalgebra = "0.22.1"
rand = "0.7.3"
tessellation = { git = "https://github.com/indiv0/tessellation" }

[features]
default = [
    "bevy/bevy_audio",
    "bevy/bevy_dynamic_plugin",
    "bevy/bevy_gilrs",
    "bevy/bevy_gltf",
    "bevy/bevy_wgpu",
    "bevy/bevy_winit",
    "bevy/render",
    "bevy/png",
    "bevy/hdr",
    "bevy/mp3",
    "bevy/x11"
]
wasm = [
    "bevy/bevy_gltf",
    "bevy/bevy_winit",
    "bevy/render",
    "bevy/png",
    "bevy_webgl2"
]

[profile.dev]
opt-level = 3

# Optimize all dependencies for size while keeping the top crate unoptimized and debugger friendly.
[profile.dev.package."*"]
opt-level = "z"

[profile.release]
lto = true
opt-level = "s"
